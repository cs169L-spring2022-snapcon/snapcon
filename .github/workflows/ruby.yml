
name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  linters:
    continue-on-error: true
    runs-on: ubuntu-latest
    env:
      OSEM_RUBY_VERSION: 2.6.6
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true
      - run: bundle exec rubocop
      - run: bundle exec haml-lint app/views
  spec:
    continue-on-error: true
    runs-on: ubuntu-latest
    name: spec
    env:
      OSEM_DB_ADAPTER: sqlite3
      OSEM_RUBY_VERSION: 2.6.6
      RAILS_ENV: test
    strategy:
      matrix:
        suite: [models, features, controllers, ability, leftovers]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true
      - name: Set up Code Climate test-reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install JavaScript libraries via npm
        run: npm install
      - name: Prepare spec
        run: |
          rm -f osem_test osem_development
          bundle exec rake db:setup --trace
          bundle exec bin/rails webdrivers:chromedriver:update
      - name: spec/${{ matrix.suite }}
        run: |
          bundle exec rake spec:${{ matrix.suite }}
          ./cc-test-reporter format-coverage --output coverage/codeclimate.$SUITE.json --input-type simplecov
      - name: Publish code coverage
        run: |
          export GIT_BRANCH="${GITHUB_REF/refs\/heads\//}"
          ./cc-test-reporter sum-coverage coverage/codeclimate.*.json
          ./cc-test-reporter upload-coverage --id ${{ secrets.CODE_CLIMATE_ID }}
          ./cc-test-reporter after-build --id ${{ secrets.CODE_CLIMATE_ID }}         
